<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Drumpad</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="drumpad-container">
    <div class="row">
      <h1 id="title">Drumpad</h1>
    </div>
    <div class="row">
      <div class="sound-container">
        <div class="sound" data-id="kick">
          Kick
          (Q)
        </div>
        <input type="range" min="0" max="1" step="0.1" value="1" data-id="kick">
      </div>
      <div class="sound-container">
        <div class="sound" data-id="808">
          808
          (W)
        </div>
        <input type="range" min="0" max="1" step="0.1" value="1" data-id="808">
      </div>
      <div class="sound-container">
        <div class="sound" data-id="clap">
          Clap
          (E)
        </div>
        <input type="range" min="0" max="1" step="0.1" value="1" data-id="clap">
      </div>
    </div>
    <div class="row">
      <div class="sound-container">
        <div class="sound" data-id="cymbal">
          Cymbal
          (A)
        </div>
        <input type="range" min="0" max="1" step="0.1" value="1" data-id="cymbal">
      </div>

      <div class="sound-container">
        <div class="sound" data-id="hi-hat">
          Hi-Hat
          (S)
        </div>
        <input type="range" min="0" max="1" step="0.1" value="1" data-id="hi-hat">
      </div>

      <div class="sound-container">
        <div class="sound" data-id="open-hat">
          Open-Hat
          (D)
        </div>
        <input type="range" min="0" max="1" step="0.1" value="1" data-id="open-hat">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
